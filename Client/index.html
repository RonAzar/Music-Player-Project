<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>MusicHub</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/logo.gif" rel="icon" />
    <link href="assets/img/logo.gif" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,800&family=Vollkorn+SC:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="css/infocss.css" rel="stylesheet" />
    <link
      href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />

    <script src="js/jquery.min.js"></script>
    <script src="js/playYoutubeVideo.js"></script>
    <script src="js/quiz.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="js/ajaxCalls.js"></script>
    <script>
      if (localStorage.getItem("user") == null)
        window.open("login.html", "_self");
    </script>
    <script src="js/index.js"></script>
  </head>

  <body onload="renderAllSongs()" background="./assets/img/bg.jpg">
    <!-- ======= Header ======= -->
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <a
          onclick="clickHome()"
          class="logo d-flex align-items-center me-auto me-lg-0"
        >
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <!-- <img src="assets/img/logo.png" alt=""> -->
          <img src="./assets/img/logo.gif" />
          <h1>MusicHub</h1>
        </a>

        <nav id="navbar" class="navbar" style="padding-right: 10vh">
          <ul>
            <li><a onclick="searchClick()" id="searchBtn">Search</a></li>
            <li>
              <a onclick="clickHome()" class="active" id="homeBtn">Home</a>
            </li>
            <li><a onclick="clickFavorites()" id="favBtn">Favorites</a></li>
            <li>
              <a onclick="getAllArtists()" id="artistsBtn">ShowAllArtists</a>
            </li>
            <li><a onclick="openQuizPage()" id="quizBtn">Quiz</a></li>
          </ul>
        </nav>
        <!-- .navbar -->

        <div class="header-social-links">
          <img
            src="./assets/img/gear.png"
            onclick="showDetails()"
            class="icons"
          />
          <img src="assets/img/LogOut.png" onclick="logOut()" class="icons" />
        </div>
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
      </div>
    </header>
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section
      id="hero"
      class="hero d-flex flex-column justify-content-center align-items-center"
      data-aos="fade"
      data-aos-delay="1500"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 text-center">
            <h2 style="font-size: 5vh">
              <br />
              <br />
              Welcome back, <span id="userFirstName"></span>
            </h2>
            <p class="msg">
              <br />
              What would you like to listen to today?
            </p>
            <p
              id="showing"
              style="
                color: white;
                font-size: x-large;
                font-family: var(--font-secondary);
              "
            >
              Showing All Songs
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- End Hero Section -->

    <main id="main" data-aos="fade" data-aos-delay="1500">
      <!-- ======= Gallery Section ======= -->
      <section id="gallery" class="gallery">
        <div class="container-fluid">
          <div class="row gy-4 justify-content-center" id="allSongs">
            <!-- Gallery items will be dynamically inserted here -->
          </div>
        </div>
      </section>
      <!-- End Gallery Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong><span>RonNoam</span></strong
          >. All Rights Reserved
        </div>
        <div class="credits">Designed by <a id="ronoam">RonNoam</a></div>
      </div>
    </footer>
    <!-- End Footer -->

    <a
      href="#"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <div id="preloader">
      <div class="line"></div>
    </div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="./js/updateUserDetails.js"></script>
    <script src="js/search.js"></script>
    <script src="js/showAllArtists.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/generalFunctions.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script>
      user = JSON.parse(localStorage.getItem("user"));
      document.getElementById("userFirstName").innerHTML = String(
        user.firstName
      );
    </script>
  </body>
</html>
