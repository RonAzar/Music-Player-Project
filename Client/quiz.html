        <a

        >

          <!-- <img src="assets/img/logo.png" alt=""> -->

        <nav id="navbar" class="navbar" style="padding-right: 10vh">
          <ul>
            <li>
              <a onclick="homeAll()" class="notActive" id="homeBtn">Home</a>
            </li>
            <li>
              <a onclick="homeFavorites()" class="notActive" id="favBtn"
                >Favorites</a
              >
            </li>
            <li>
              <a onclick="getAllArtists()" id="artistsBtn" class="notActive"

            <li><a onclick="openQuizPage()()" id="quizBtn">Quiz</a></li>

              <h2><br />Quiz</h2>
              <span id="playerScore"></span
              ><span id="questionCounter"

              >
              <div id="quizDiv">
